<!DOCTYPE html>
<html>

<body>
    <form action="./demo.html">
        <p>Email id</p>
        <input type="email" />
        <p>Password</p>
        <input type="password" />
        <p>Mobile number</p>
        <input type="number" max="7" min="3" />
        <p>select gender</p>
        <input type="radio" name="gender" /><label>Male</label>
        <input type="radio" name="gender" /><label>Female</label>
        <input type="radio" name="gender" /><label>Others</label>
        <!--<button>login</button>-->
        <p>select brand</p>
        <input type="checkbox" name="brand" /><label>One plus</label>
        <input type="checkbox" name="brand" /><label>iphone</label>
        <input type="checkbox" name="brand" /><label>Samsung</label>
        <p>select option</p>
        <select>
            <option>male</option>
            <option>female</option>
            <option>other</option>
        </select>
        <p>select dob</p>
        <input type="date" />
        <p>upload file</p>
        <input type="file" />
        <p>URL</p>
        <input type="url" />
        <p>reset</p>
        <input type="reset" />
        <p>search</p>
        <input type="search" />
        <p>select price</p>
        <input type="range" />
        <textarea rows="2"></textarea>
        <p>name *</p>
        <input type="search" required />
        <button>submit</button>
        <p>select time</p>

        <input type="time" />


    </form>
</body>

</html>
